<!--

  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Edit Note</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding align="center">
  <ion-item>
    <ion-label floating>Title</ion-label>
    <ion-input type="text" [(ngModel)]="note.NoteTitle"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Body</ion-label>
    <ion-input type="text" [(ngModel)]="note.NoteBody"></ion-input>
  </ion-item>
  <button ion-button (click)="editNote(note,note.NoteTitle,note.NoteBody)" color="light" round>Save Note</button>
</ion-content>
