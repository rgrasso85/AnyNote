<ion-header>

  <ion-navbar>
    <ion-title>Notes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-fab top right edge>
    <button ion-fab mini (click)="addNoteModal()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
  <div *ngIf="authCtrl.loggedIn">
  <ion-list inset>
    <button ion-item  *ngFor="let note of noteCtrl.notes" (click)="noteDetailsModal(note)">
      {{ note.NoteTitle }}
    </button>
  </ion-list>
  </div>
</ion-content>
