<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding align="center">
<ion-grid>
  <ion-row>
    <ion-col col-12>
     <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="email" [(ngModel)]="email" name="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
    </ion-item>
      <ion-buttons>
        <button ion-button (click)="login($event,email,password)" color="light" round>Login</button>
      </ion-buttons>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
