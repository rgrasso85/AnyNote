<ion-header>

  <ion-navbar>
    <ion-title>{{note.NoteTitle}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding align="center">
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <p>{{note.NoteBody}}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <ion-buttons>
          <button ion-button color="light" round (click)="deleteNote(note.ID)">Delete Note</button>
          <button ion-button color="light" round (click)="editNoteModal(note)">Edit Note</button>
        </ion-buttons>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
